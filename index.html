<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the Game</h2>

    <div class="box">

        <div class="one">
            <div class=" boxes red" type ="button" id="red">1</div>
            <div class=" boxes yellow" type ="button" id="yellow">2</div>
        </div>



       <div class="two">
        <div class=" boxes green"  type ="button" id="green">3</div>
        <div class=" boxes purple"  type ="button" id="purple">4</div>
       </div>
        
    </div>
    <br><br>

    <h2 class="high"></h2>

    <script src="app.js"></script>

</body>
</html>
